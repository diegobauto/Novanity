<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gestionar Usuarios</title>
    <link rel="stylesheet" type="text/css" href="demos.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600,400' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="../css/jsgrid.css" />
    <link rel="stylesheet" type="text/css" href="../css/theme.css" />

    <script src="../external/jquery/jquery-1.8.3.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore-compat.js"></script>
    <script src="../../createStore.js"></script>

    <script src="db.js"></script>

    <script src="../src/jsgrid.core.js"></script>
    <script src="../src/jsgrid.load-indicator.js"></script>
    <script src="../src/jsgrid.load-strategies.js"></script>
    <script src="../src/jsgrid.sort-strategies.js"></script>
    <script src="../src/jsgrid.field.js"></script>
    <script src="../src/fields/jsgrid.field.text.js"></script>
    <script src="../src/fields/jsgrid.field.number.js"></script>
    <script src="../src/fields/jsgrid.field.select.js"></script>
    <script src="../src/fields/jsgrid.field.checkbox.js"></script>
    <script src="../src/fields/jsgrid.field.control.js"></script>
</head>
<body>
    <div id="jsGrid"></div>
    <script> 
    
    function validar(args) {

        //se valida que los campos no esten vacios
            if (!args.item.Codigo ||!args.item.Nombre ||!args.item.Stock || !args.item.Precio ) {
                args.cancel = true;
                return;
            }
        }


        $(function() {

            $("#jsGrid").jsGrid({
                height: "100%",
                width: "100%",
                filtering: true,
                editing: true,
                inserting: true,
                sorting: true,
                paging: true,
                autoload: true,
                pageSize: 15,
                pageButtonCount: 5,
                deleteConfirm: "Desea eliminarlo?",
                controller: db,
                onItemInserting: validar,
                onItemUpdating: validar,
                fields: [
                    { name: "Codigo", type: "text", width: 150 },
                    { name: "Nombre", type: "text", width: 200 },
                    { name: "Stock", type: "number", width: 100 }, 
                    { name: "Precio", type: "number", width: 100 }, 
                    { type: "control" }
                ]
            });

        });
    </script>
</body>
</html>
